<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="css\css.css">
</head>
<body>
    <div id="display"><input type="text"disabled/></div>
    <div class="grid_cal">
        <div class="grid_num"><button  onclick="num('1')">1</button></div>
        <div class="grid_num"><button  onclick="num('2')">2</button></div>
        <div class="grid_num"><button  onclick="num('3')">3</button></div>
        <div class="grid_num"><button  onclick="num('+')">+</button></div>
        <div class="grid_num"><button  onclick="num('4')">4</button></div>
        <div class="grid_num"><button  onclick="num('5')">5</button></div>
        <div class="grid_num"><button  onclick="num('6')">6</button></div>
        <div class="grid_num"><button  onclick="num('-')">-</button></div>
        <div class="grid_num"><button  onclick="num('7')">7</button></div>
        <div class="grid_num"><button  onclick="num('8')">8</button></div>
        <div class="grid_num"><button  onclick="num('9')">9</button></div>
        <div class="grid_num"><button  onclick="num('*')">*</button></div>
        <div class="grid_num"><button  onclick="cleardata()">c</button></div>
        <div class="grid_num"><button  onclick="num('0')">0</button></div>
        <div class="grid_num"><button  onclick="equaldata()">=</button></div>
        <div class="grid_num"><button  onclick="num('/')">/</button></div>
     </div>
<script src="js/code.js"></script>
</body>
</html>
